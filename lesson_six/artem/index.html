<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>РСК платформа</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/x-icon" href="assets/logo.svg">
</head>
<body>
	<div class="page">
		<aside>
			<button class="page__logo">
				<img src="assets/burger.svg" alt="burger">
			</button>
			<nav>
				<img src="assets/main.svg" alt="main">
				<img src="assets/teams.svg" alt="teams">
				<img src="assets/organ.svg" alt="organization">
				<img src="assets/pulse.svg" alt="pulse">
				<img src="assets/projects.svg" alt="projects">
				<img src="assets/news.svg" alt="news">
				<img src="assets/course.svg" alt="course">
				<img src="assets/instruments.svg" alt="instruments">
			</nav>
			<button class="page__sign-in">
				<img src="assets/sign_in.svg" alt="sign_in">
			</button>
		</aside>
		<main>
			<header>
				<h5>Российское Содружество Колледжей</h5>
				<button class="header__button">
					<img src="assets/notify.svg" alt="notify">
				</button>
			</header>
			<div class="main__content">
				<div class="main__content__container">
					<div class="main__content__container__about">
						<h2>Начните цифровую трансформацию своего колледжа</h2>
						<p>Произведите цифровую трансформацию своего колледжа на уровень 4.0 уже сегодня вместе с РСК и нашей платформой</p>
					</div>
					<div class="main__content__container__buttons">
						<button class="container__buttons container__buttons_black">Начать трансформацию</button>
						<button class="container__buttons">Подробнее</button>
					</div>
				</div>
				<img src="assets/canvas.svg" alt="canvas">
			</div>
		</main>
	</div>
</body>
</html>
