<!DOCTYPE html>
<html lang="ru">
    <head>

        <link href="style.css" rel="stylesheet" type="text/css" />

    <body>
        <p class="what">
            <b class="what__svg">Хочу служить по контракту!</b>

                ВЫПЛАТА 2 300 000 РУБЛЕЙ
            </p>
        </a>
        <div class="payment">
            <p>
                <span class="payment__svg">
                    <b>
                        1 900 000₽<br />
                        региональная спец. выплата
                    </b>
                </span>
                <span class="payment__svg">
                    <strong>
                        400 000₽<br />
                        Федеральная выплата
                    </strong>
                </span>
            </p>
        </div>
        <hr />
        <div class="ul">
            <ul>
                <em>Зачем вам это?</em>
                <li><i>А кто его знает</i></li>
                <li><i>Гойда ЗВ зв</i></li>
                <li><i>Абэмэ</i></li>
                <li><i>скр скр скр</i></li>
            </ul>
        </div>
        <hr />
    </body>
</html>
